name: DevSync Daily Commit

on:
  schedule:
    # Runs every day at 07:30 UTC (example â€” you can pick another specific time)
    - cron: "30 7 * * *"
  workflow_dispatch: # Allows manual trigger

jobs:
  daily-update:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Add commit for 23f3002461@ds.study.iitm.ac.in
        run: |
          echo "Last updated on $(date -u)" > last_update.txt
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add last_update.txt
          git commit -m "Automated daily update [skip ci]" || echo "No changes to commit"
          git push
